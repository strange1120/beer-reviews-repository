<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Beer</title>
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Slabo+27px"
	rel="stylesheet"></link>
<link rel="stylesheet" type="text/css" href="/styles.css" />
<link rel="stylesheet" type="text/css" href="./layout.css" />
<link rel="stylesheet" type="text/css" href="./normalize.css" />

</head>

<body>
	<div class="container">
		<header>
			<h1>Beer</h1>
			<nav>
				<h3>
					<a href="/styles">Styles</a>
				</h3>
				<h3>
					<a href="/tags">Tags</a>
				</h3>
				<h3>
					<a href="/reviews">Reviews</a>
				</h3>
				<h3>
					<a href="http://localhost:8080/">Home</a>
				</h3>
			</nav>
		</header>


		<div id="style-content">
			<h2 th:text="${style.style}"></h2>
			<ul class="content-list-items">
				<li th:each="review: ${style.reviewList}"><a
					th:href="@{/review(id=${review.id})}"
					th:text="'Beer: ' + ${review.beerName}"></a></li>
			</ul>
		</div>
		<footer>
			<p>Copyright 2017 Sarah Strange</p>
		</footer>

	</div>
</body>
</html>
